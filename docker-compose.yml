name: getpopup

services:
  getpopup:
    image: node:18-alpine
    container_name: getpopup
    working_dir: /app
    volumes:
      - .:/app
      - getpopup_node_modules:/app/node_modules
    ports:
      - "6161:6161"
    environment:
      - NODE_ENV=development
    command: sh -c "npm install && npx next dev -p 6161"

volumes:
  getpopup_node_modules:
